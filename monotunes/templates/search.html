{% extends "template.html" %}
{% block title %}
Search
{% endblock %}

{%block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-10 searchbar">
      <form class="form-song" action="/song" method="GET">
       <div class="form-group">
        <label for="user"><h2>Search for song</h2></label>
        <input class="form-control mr-sm-2" type="text" name="title" placeholder="Song name">
        <input class="form-control mr-sm-2" type="text" name="artist" placeholder="Artist name">
      </div>
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <br>

    <form class="form-artist" action="/artist" method="GET">
       <div class="form-group">
        <label for="user"><h2>Search for artist</h2></label>
        <input class="form-control mr-sm-2" type="text" name="artist" placeholder="Artist name">
      </div>
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <div class="col"></div>
</div>
</div>
{% endblock %}
